<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet" />

    <title>Document</title>
</head>

<body>
    <div id="backgroundImageStretcher2">
        <header>

            <div class="header">
                <a href="index.html" id="logo">The Space Project</a>
                <!-- <p id="logo">The Space Project</p> -->
                <nav>
                    <a href="explore.html" id="exploreLink">Explore Space</a>
                </nav>
            </div>
        </header>

        <form id="searchForm">
            <input type="text" id="search">
            <button type="submit">Search</button>

        </form>
            <fieldset id="checkboxes">
                <legend>Select a year limit:</legend>
                <div>
                    <input type="radio" id="none" name="resource" value="none" checked />
                    <label for="none">None</label>
                </div>

                <div>
                    <input type="radio" id="b2000" name="resource" value="b2000" />
                    <label for="b2000">Before 2000</label>
                </div>
                <div>
                    <input type="radio" id="a2000" name="resource" value="a2000" />
                    <label for="a2000">After 2000</label>
                </div>
               
            </fieldset>


        <div id="landing"></div>

        <footer>
            <div class="footer">
                <h2>Powered by NASA</h2>
            </div>
        </footer>
    </div>
    <script src="exploreScript.js"></script>

</body>

</html>
